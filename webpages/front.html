<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontpage</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Font awesome
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"> -->

    <link rel="stylesheet" href="webpages/frontstyles.css">
</head>
<body>
    <div id="vertical-container">
        <div id="Header">
            <div>eXtream</div>
        </div>
        <div id="horizontal-container">
            <div id="left">
                <div class="d-flex align-items-center text-white text-decoration-none ">
                    <img src="%PIC%" alt="pic" width="64" height="64" class="rounded-circle me-2 border border-dark">
                    <strong style="white-space:pre;">  %NAME%</strong>
                </div>
                <div id="create-room-btn" class="left-button">
                    <form action="/CreateRoom" method="POST">
                        <button type="submit">Create Room</button>
                    </form>
                </div>
                <div id="logout-btn" class="left-button">
                    <form action="/Logout" method="POST">
                        <button type="submit">Logout</button>
                    </form>
                </div>
                <div id="upload-img-btn" class="left-button">
                    <form action="/UploadImage" method="POST" enctype="multipart/form-data">
                        <input type="file" name="imagefile" class="img-file">
                        <br>
                        <button type="submit">Upload</button>
                    </form>
                </div>
                <div>
                    <audio controls autoplay>
                        <source src="images/song1.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
            <div id="center">
                <div id="center-text">Chatrooms</div>
                <div id="room-grid">
                    %ROOMS%
                </div>
            </div>
            <div id="right">
                <div>Friend's List</div>
            </div>
        </div>
        <div id="Footer">
            <div></div>
        </div>
    </div>
    
</body>
</html>
